<!-- Login 5 - Bootstrap Brain Component -->
<!-- p-3 p-md-4 p-xl-5 -->
<section class="p-3 p-md-5 p-xl-5">
<div class="container">
    <!-- <div class="intro text-center mt-3 mb-3">
        Application Form
    </div> -->
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <label for="exampleFormControlInput1" class="form-label fw-bold">REPRESENTATIVE'S IDENTIFYING INFORMATION:</label>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Middle Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="middleName" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Extension Name</label>
                <input type="text" class="form-control" id="extensionName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Municipality : <span class="text-danger">*</span></label>
                <select class="form-select" id="municipality" required>
                    <option selected disabled></option>
                    <option value="Bauan">Bauan</option>
                    <option value="Lobo">Lobo</option>
                    <option value="Mabini">Mabini</option>
                    <option value="San Luis">San Luis</option>
                    <option value="San Pascual">San Pascual</option>
                    <option value="Tingloy">Tingloy</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact No. : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth : <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="birthday" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Age : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">G-Cash No. :</label>
                <input type="text" class="form-control" id="gcash">
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Civil Status : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="civilStatus" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sex : <span class="text-danger">*</span></label>
                <select class="form-select" id="sex" required>
                    <option selected disabled></option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course / Program : <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="course" required>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Year Level : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="yearLevel" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Semester : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="semester" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Academic Year : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="academicYear" required>
            </div>
        </div>

    </div>
</div>
</section>

<section class="p-3 p-md-5 p-xl-5">
<div class="container">
    <!-- <div class="intro text-center mt-3 mb-3">
        Application Form
    </div> -->
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <label for="exampleFormControlInput1" class="form-label fw-bold">BENEFICIATY'S IDENTIFYING INFORMATION : <span class="text-danger">*</span></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  SELF
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  RELATIVE
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-lastName" required>
            </div>
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-firstName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Middle Name : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-middleName" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Extension Name</label>
                <input type="text" class="form-control" id="b-extensionName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact No. : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-contact" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth : <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="b-birthday" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Age : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">G-Cash No. :</label>
                <input type="text" class="form-control" id="b-gcash">
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Civil Status : <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="b-civilStatus" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sex : <span class="text-danger">*</span></label>
                <select class="form-select" id="b-sex" required>
                    <option selected disabled></option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" id="submitBtn" onclick="saveData()">Submit</button>
        </div>
        <p id="message"></p>
    </div>
</div>
</section>
